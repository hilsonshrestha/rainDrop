<!DOCTYPE html>
<html>
<head>
	<title>rainDrop</title>
	<link rel="stylesheet" type="text/css" href="rainDrop.css">
	<style type="text/css">
		html {
			font-family: arial, sans-serif;
			font-size: 13px;
		}
		body {
			padding: 100px;
		}
	</style>
</head>
<body>
	<h1><span style="color:#88f;">rain</span>Drop</h1>
	<h3>Simple loading animation using <i>javascript</i> and <i>CSS3</i>.</h3>
	<div id="rainDropContainer"></div>
</body>

<script type="text/javascript" src="rainDrop.js"></script>

<script type="text/javascript">
	var e = document.getElementById('rainDropContainer');
	var r = rainDrop({total:3, time: 1000, color:[], type:'wave', direction: 'alternate-reverse'});
	e.appendChild(r);
</script>
</html>
